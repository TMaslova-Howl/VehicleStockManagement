spring.application.name=VehicleStockManagement
# Database URL
spring.datasource.url=jdbc:postgresql://localhost:5431/vehiclemanagement

# Database username
spring.datasource.username=myuser

# Database password
spring.datasource.password=secret

# JDBC Driver (usually auto-detected by Spring Boot)
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Automatically converts camelCase to snake_case for table and column names
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl